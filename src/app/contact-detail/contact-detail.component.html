<!-- src/app/contact-detail/contact-detail.component.html -->
<div class="contact-detail-container">
  <h1>Contact Detail</h1>
  <div *ngIf="contact" class="contact-details">
    <p><strong>Name:</strong> {{ contact.name }}</p>
    <p><strong>Birthday:</strong> {{ contact.birthday | date }}</p>
    <p><strong>Website:</strong> <a [href]="contact.website" target="_blank">{{ contact.website }}</a></p>
    <p><strong>Company:</strong> {{ contact.company }}</p>

    <div *ngIf="contact.phones.length > 0">
      <p><strong>Phones:</strong></p>
      <ul>
        <li *ngFor="let phone of contact.phones">{{ phone.phone }}</li>
      </ul>
    </div>

    <div *ngIf="contact.emails.length > 0">
      <p><strong>Emails:</strong></p>
      <ul>
        <li *ngFor="let email of contact.emails">{{ email.email }}</li>
      </ul>
    </div>

    <div *ngIf="contact.addresses.length > 0">
      <p><strong>Addresses:</strong></p>
      <ul>
        <li *ngFor="let address of contact.addresses">{{ address.address }}</li>
      </ul>
    </div>

    <a [routerLink]="['/edit-contact', contact.id]" class="btn btn-warning">Edit</a>
  </div>
  <a [routerLink]="['/contacts']" class="btn btn-secondary">Back to Contact List</a>
</div>
